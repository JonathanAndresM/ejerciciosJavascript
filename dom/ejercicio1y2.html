<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1 y 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-primary">
    <header class="h-25 d-flex justify-content-center py-2">
        <h1 class="mx-auto">Calcularora IMC y Calcularora divisa</h1>
    </header>
    <main class="h my-5 py-5 container-fluid">
        <div id="imc" class="d-flex w-75 row mx-auto my-5 bg-dark-subtle p-4 rounded-4">
            <h2>Estatura</h2>
            <input type="number" name="altura" value="" id="altura" placeholder="Altura en centimetros">
            <h2>Peso</h2>
            <input type="number" name="peso" value="" id="peso" placeholder="Peso en kilogramos">
            <button class="my-2" id="calcular" type="button">Calcular</button>
            <h3 class="my-2">Resultado</h3>
            <p id="resultado">Ingresa tus datos para saber tu masa corporal</p>
        </div>

        <div class="d-flex row justify-content-center">
            <h5 class="mx-auto w-100 px-5">Ingrese un valor</h5>
            <div class="input-group mb-3 w-50">
                <input id="dolar" value="" type="number" class="form-control" placeholder="" aria-label="Valor Dolar"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Dolar</span>
            </div>
            <div class="input-group mb-3 w-50">
                <input id="pesoArg" value="" type="number" class="form-control" placeholder=""
                    aria-label="Valor Peso Argentino" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Peso Argentino</span>
            </div>
        </div>
    </main>
    <footer class="h-25 d-flex justify-content-center">
        <p class="h2">Jonathan Andr√©s Muchewicz</p>
        <a class="btn btn-success position-fixed start-0 ms-5" href="index.html">Volver</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script/main.js"></script>
</body>

</html>
